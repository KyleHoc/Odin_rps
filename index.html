<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Rock Paper Scissors</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class = "sq">
        <button class = "rk" value ="rock"> <img src=
            "https://archives.bulbagarden.net/media/upload/thumb/c/cb/Fuecoco.png/600px-Fuecoco.png" class = "pkm"></button>

        <button class = "pp" value = "paper"> <img src=

        <button class = "sc" value ="scissors"> <img src=

    <div class = "sq2">

    <script src="jscript.js"></script>
