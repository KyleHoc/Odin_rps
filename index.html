<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay(){
            const rps = Math.floor(Math.random() * 3);
            console.log("Computer Choice is " + rps);
            if (rps == 0) {
                return "Rock";
            } else if (rps == 1) {
                return "Paper";
            } else if (rps == 2){
                return "Scissors";
            }
        }

        function playRound (playerChoice, computerChoice){
            playerChoice = playerChoice.toUpperCase();
            computerChoice = computerChoice.toUpperCase();
            if(playerChoice == computerChoice){
                console.log("Draw!");
                return 0;
            } else if (playerChoice == "ROCK") {
                if (computerChoice == "SCISSORS") {
                    console.log("Rock breaks Scissors, you win!");
                    return 1;
                } else if (computerChoice == "PAPER") {
                    console.log("Paper covers Rock, you lose!");
                    return 2;
                }
            } else if (playerChoice == "PAPER"){
                if (computerChoice == "ROCK") {
                    console.log("Paper covers Rock, you win!");
                    return 1;
                } else if (computerChoice == "SCISSORS") {
                    console.log("Scissors cuts paper, you lose!");
                    return 2;
                }
            } else if (playerChoice == "SCISSORS") {
                if (computerChoice == "PAPER") {
                    console.log("Scissors cuts Paper, you win!");
                    return 1;
                } else if (computerChoice == "ROCK") {
                    console.log("Rock breaks Scissors, you lose!");
                    return 2;
                }
            } else {
                console.log("Invalid input. It needs to be Rock, Paper, or Scissors");
                return 0;
            }
        }

        function playerSelect(){
            return prompt("Select Rock, Paper, or Scissors: ");
        }
        
        function game(){
            let playerPoint = 0;
            let compPoint = 0;
            let compChoice = "";
            let playerChoice = "";
            let result = 0;

            for (let i = 0; i < 5; i++){
                playerChoice = playerSelect();
                compChoice = computerPlay();
                result = playRound(playerChoice, compChoice);

                if (result == 0) {
                    "Neither side won, no point awarded."
                } else if (result == 1){
                    playerPoint++;
                    console.log("You get one point for a total of " + playerPoint);
                } else if (result == 2){
                    compPoint++;
                    console.log("The computer gets one point for a total of " + compPoint);
                }
            }

            console.log("Final Score - Player: " + playerPoint + " Computer: " + compPoint);

            if (playerPoint > compPoint) {
                console.log("You won! Good job!");
            } else if (compPoint > playerPoint) {
                console.log("You lost. Better luck next time!");
            } else {
                console.log("Draw. Nobody wins.");
            }
        }

        game();

    </script>
</body>
</html>
